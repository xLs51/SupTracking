<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <c:if test="${sessionScope.errorMsg != null}">
		<div class="msg">
			<div class="alert alert-danger">
				<h:outputText value="#{sessionScope.errorMsg}" />
				#{infoViewer.removeErrorAttribute()}
			</div>
		</div>
	</c:if>
	<c:if test="${sessionScope.warningMsg != null}">
		<div class="msg">
			<div class="alert alert-success">
				<h:outputText value="#{sessionScope.warningMsg}" />
				#{infoViewer.removeWarningAttribute()}
			</div>
		</div>
	</c:if>
	<c:if test="${sessionScope.infoMsg != null}">
		<div class="msg">
			<div class="alert alert-success">
				<h:outputText value="#{sessionScope.infoMsg}" />
				#{infoViewer.removeInfoAttribute()}
			</div>
		</div>
	</c:if>
	<c:if test="${sessionScope.successMsg != null}">
		<div class="msg">
			<div class="alert alert-success">
				<h:outputText value="#{sessionScope.successMsg}" />
				#{infoViewer.removeSuccessAttribute()}
			</div>
		</div>
	</c:if>
</ui:composition>
