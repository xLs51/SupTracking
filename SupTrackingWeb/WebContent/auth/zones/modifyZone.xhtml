<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<h:head>
		<ui:include src="../../template/header.xhtml" />
		<title>Modify a zone</title>
	</h:head>
	<h:body>
		<ui:include src="../../template/navbar.xhtml" />
		<div class="container">
			<ui:include src="../../template/infoViewer.xhtml" />
	
			<h:form styleClass="form-horizontal" rendered="#{zoneManager.getZone(param['id']) != null}">
			    <div class="form-group">
			        <h:outputLabel for="inputFirstTime" styleClass="col-sm-2 control-label"
			            value="First Time (hh:mm)" />
			        <div class="col-sm-10">
			            <h:inputText type="text" styleClass="form-control"
			                id="inputFirstTime" pt:placeholder="FirstTime" binding="#{firstTime}" value="#{zoneManager.zone.firstTime}" >
			                <f:convertDateTime pattern="HH:mm"/>  
			            </h:inputText>
			        </div>
			    </div>
			    <div class="form-group">
			        <h:outputLabel for="inputSecondTime" styleClass="col-sm-2 control-label"
			            value="Second Time (hh:mm)" />
			        <div class="col-sm-10">
			            <h:inputText type="text" styleClass="form-control"
			                id="inputSecondTime" pt:placeholder="SecondTime" binding="#{secondTime}" value="#{zoneManager.zone.secondTime}" >
			                <f:convertDateTime pattern="HH:mm"/>  
			            </h:inputText>
			        </div>
			    </div>
			    <div class="form-group">
			        <h:outputLabel for="inputRadius"
			            styleClass="col-sm-2 control-label" value="Radius"/>
			        <div class="col-sm-10">
			            <h:inputText type="text" styleClass="form-control"
			                id="inputRadius" pt:placeholder="Radius"
			                binding="#{radius}" value="#{zoneManager.zone.radius}" />
			        </div>
			    </div>
			    
			    <div class="form-group">
					<h:outputLabel for="inputRadius"
						styleClass="col-sm-2 control-label" value="Voiture"/>
					<div class="col-sm-10">
						<h:selectOneMenu value="#{carSelectManager.selectedItem}" styleClass="form-control">
					        <f:selectItems value="#{carSelectManager.availableItems}" />
					    </h:selectOneMenu>
					</div>
				</div>     

			    <h:inputHidden type="hidden" id="inputHidden" pt:placeholder="Hidden" binding="#{id}" value="#{zoneManager.zone.id}" />
			    
			    <div class="form-group">
			        <div class="col-sm-offset-2 col-sm-10">
			            <h:commandButton type="submit" styleClass="btn btn-default"
			                value="Modify"
			                action="#{zoneManager.modify(id.value, firstTime.value, secondTime.value, radius.value, carSelectManager.selectedItem)}" />
			        </div>
			    </div>
			</h:form>
		</div>
		<ui:include src="../../template/footer.xhtml" />
	</h:body>
</html>
