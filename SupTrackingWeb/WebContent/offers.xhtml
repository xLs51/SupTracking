<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		xmlns:ui="http://java.sun.com/jsf/facelets">
		
	<h:head>
		<ui:include src="template/header.xhtml" />
		<title>Offers</title>
	</h:head>
	<h:body>
		<ui:include src="template/navbar.xhtml" />
		<div class="container">
			<ui:include src="template/infoViewer.xhtml" />
	        <div class="page-header">
				<h1>Offers</h1>
			</div>
			
			<div class="row flat col-md-offset-4 col-md-12">
				<c:forEach items="#{invoiceManager.getAll()}" var="listOffers">
					<div class="panel price panel-red col-md-4">
						<div class="panel-heading arrow_box text-center">
						<h3>#{listOffers.name}</h3>
						</div>
						<div class="panel-body text-center">
							<p class="lead" style="font-size:40px"><strong>#{listOffers.price} $</strong></p>
							<p> for each cars</p>
						</div>
						<ul class="list-group list-group-flush text-center">
			                 <li class="list-group-item"><i class="glyphicon glyphicon-ok text-info"></i> #{listOffers.duration} days</li>
						</ul>
						<div class="panel-footer">
							<a class="btn btn-lg btn-block btn-danger" href="#{request.contextPath}/faces/register.xhtml">BUY NOW !</a>
						</div>
					</div>
				</c:forEach>
			</div>
			
			<div class="row credit-card">
				<h4>Accepted Payment Methods :</h4>
				<ul style="margin-left: -40px;">
					<li><img alt="credit_card" src="#{request.contextPath}/img/cb.png" /></li>
					<li><img alt="credit_card" src="#{request.contextPath}/img/visa.png" /></li>
					<li><img alt="credit_card" src="#{request.contextPath}/img/mastercard.png" /></li>
					<li><img alt="credit_card" src="#{request.contextPath}/img/amex.png" /></li>
					<li><img alt="credit_card" src="#{request.contextPath}/img/diners.jpg" /></li>
					<li><img alt="credit_card" src="#{request.contextPath}/img/discover.png" /></li>
					<li><img alt="credit_card" src="#{request.contextPath}/img/jcb.png" /></li>
				</ul>
			</div>
		</div>
		<ui:include src="template/footer.xhtml" />
	</h:body>
</html>
